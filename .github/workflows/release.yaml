name: Build and deploy
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          rm -rf dist
          cd src/js
          npm install
          cd ../
          # Replace "&mdash;" with " -- " since we render in a monospace font
          find src -type f -name "*.html" -print0 | xargs -0 sed -i 's/&mdash;/ -- /g'
          ./src/js/build.js
          go build
          ./twos.dev build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
