name: Build and deploy
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"

      - name: Install and Build 🔧
        run: |
          rm -rf dist
          go build
          ./twos.dev build
          find dist -type f -name "*.html" -print0 | xargs -0 sed -i 's/&mdash;/ -- /g'

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
