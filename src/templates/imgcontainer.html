<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-2876079-11"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-2876079-11");
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="twos.dev Photo Viewer" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="twos.dev"
      href="/feed.rss"
    />
    <title>twos.dev Photo Viewer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <header>&larr; <a href="/">twos.dev</a></header>
      <center>
        {{if .Prev}}
        <a href="{{.Prev}}">&larr; prev</a>
        {{if .Next}}/{{end}} {{end}} {{if .Next}}
        <a href="{{.Next}}">next &rarr;</a>
        {{end}}
      </center>
      <center>
        <a href="{{.Cur}}">
          <img src="{{.Cur}}" style="max-width: 100%; max-height: 75vh" />
        </a>
      </center>
      <footer>
        <span style="text-align: center">
          &copy; 2021-2022 Benjamin Carlsson
        </span>
        &larr; <a href="index.html">twos.dev</a> / {{if .SourceURL}}
        <a href="{{.SourceURL}}">Source</a>
        {{else}}
        <a href="https://github.com/glacials/twos.dev">Source</a>
        {{end}}
      </footer>
    </div>
  </body>
</html>
