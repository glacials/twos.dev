dependencies:
  build:
    - node:14.0.0
    - yarn:1.22.4
    - python:2.7.18
  runtime:
    - node:14.0.0
    - yarn:1.22.4

build_targets:
  - name: default
    commands:
      - yarn install
    environment:
      - NODE_ENV=development
  - name: deploy
    commands:
      - yarn install
      - yarn build
      - git add dist
      - git -c "user.name=YourBase" -c "user.email=ben@yourbase.io" commit -m 'Automatic build by YourBase'
      - git subtree push --prefix dist origin gh-pages
    environment:
      - NODE_ENV=production

exec:
  commands:
    - npm rebuild node-sass
    - yarn serve
  environment:
    default:
      - NODE_ENV=development
  image: nodejs:latest
  ports:
    - 8080

ci:
  builds:
    - name: default
      build_target: default
